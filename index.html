<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotificationCentre</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007aff">
    <link rel="apple-touch-icon" href="appicon/WHK.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'media',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                    },
                    colors: {
                        ios: {
                            light: '#f2f2f7',
                            dark: '#000000',
                            cardLight: '#ffffff',
                            cardDark: '#1c1c1e',
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .notification-card {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1), 
                        background-color 0.3s ease, 
                        box-shadow 0.3s ease;
        }

        .notification-card:active {
            transform: scale(0.98);
        }

        .icon-placeholder {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: fadeIn 0.4s ease-out forwards;
        }
    </style>
</head>
<body class="bg-ios-light dark:bg-ios-dark text-gray-900 dark:text-gray-100 min-h-screen p-4 sm:p-6">

    <header class="max-w-2xl mx-auto mb-6 flex justify-between items-center transition-opacity duration-700 ease-in opacity-0" id="app-header">
        <h1 class="text-3xl font-black tracking-tight ml-2">NotificationCentre</h1>
        <div class="flex items-center gap-4">
            <button id="enable-notifications" class="hidden text-xs bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded-full font-bold transition-colors">
                ÈÄöÁü•„ÇíË®±ÂèØ
            </button>
            <div class="text-sm text-gray-500 dark:text-gray-400 font-medium" id="current-date"></div>
        </div>
    </header>

    <main id="notification-container" class="max-w-2xl mx-auto space-y-4">
        <div id="status-message" class="text-center py-20 text-gray-500">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-gray-300 border-t-blue-500 mb-4"></div>
            <p>Ë™≠„ÅøËæº„Åø‰∏≠...</p>
        </div>
    </main>

    <script>
        const PRIORITY_ICONS = {
            0: '‚ÑπÔ∏è',
            1: '‚ö†Ô∏è',
            2: 'üõë'
        };

        // ÂÆüË°åÁí∞Â¢ÉÔºàBlob URLÁ≠âÔºâ„Å´ÂØæÂøú„Åô„Çã„Åü„ÇÅ„ÅÆÁµ∂ÂØæ„Éë„ÇπÊßãÁØâ„Éò„É´„Éë„Éº
        const getAbsPath = (relPath) => {
            try {
                const base = window.location.origin + window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/') + 1);
                return base + relPath;
            } catch (e) {
                return relPath;
            }
        };

        // „Éá„Çπ„ÇØ„Éà„ÉÉ„ÉóÈÄöÁü•„ÅÆ„Çµ„Éù„Éº„ÉàÁ¢∫Ë™ç„Å®Ë®±ÂèØ„É™„ÇØ„Ç®„Çπ„Éà
        const notificationBtn = document.getElementById('enable-notifications');
        const isNotificationSupported = typeof window !== "undefined" && "Notification" in window;
        
        if (isNotificationSupported) {
            // Safari„Å™„Å©„ÅÆ„Åü„ÇÅ„ÅÆÂàùÊúüË°®Á§∫„ÉÅ„Çß„ÉÉ„ÇØ
            if (Notification.permission === "default") {
                notificationBtn.classList.remove('hidden');
            }
            
            notificationBtn.addEventListener('click', () => {
                // Safari„Å®Chrome„ÅÆ‰∏°Êñπ„ÅßÂãï‰Ωú„Åô„Çã„Çà„ÅÜ„ÄÅPromise„Å®„Ç≥„Éº„É´„Éê„ÉÉ„ÇØ„Çí‰ΩµÁî®
                const handlePermission = (permission) => {
                    if (permission === "granted") {
                        notificationBtn.classList.add('hidden');
                        showDesktopNotification("NotificationCentre", "„Éá„Çπ„ÇØ„Éà„ÉÉ„ÉóÈÄöÁü•„ÅåÊúâÂäπ„Å´„Å™„Çä„Åæ„Åó„Åü„ÄÇ");
                    }
                };

                try {
                    const promise = Notification.requestPermission(handlePermission);
                    if (promise) {
                        promise.then(handlePermission);
                    }
                } catch (e) {
                    Notification.requestPermission(handlePermission);
                }
            });
        } else {
            console.log("Notification API is not supported in this browser.");
        }

        function showDesktopNotification(title, content, icon) {
            if (isNotificationSupported && Notification.permission === "granted") {
                try {
                    // „Éñ„É©„Ç¶„Ç∂„Åå„Éê„ÉÉ„ÇØ„Ç∞„É©„Ç¶„É≥„Éâ„ÅÆÂ†¥Âêà„Åß„ÇÇÈÄöÁü•„ÅåË°®Á§∫„Åï„Çå„Çã„Çà„ÅÜ„Å´
                    const options = {
                        body: content,
                        icon: icon || getAbsPath('appicon/WHK.png'),
                        badge: getAbsPath('appicon/WHK.png') // Android/ChromeÁî®
                    };
                    new Notification(title, options);
                } catch (e) {
                    console.warn("Failed to create notification:", e);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const now = new Date();
            document.getElementById('current-date').textContent = now.toLocaleDateString('ja-JP', { month: 'long', day: 'numeric', weekday: 'short' });
            
            setTimeout(() => {
                document.getElementById('app-header').classList.remove('opacity-0');
            }, 100);

            await loadDataAndRender();
        });

        async function loadDataAndRender() {
            const container = document.getElementById('notification-container');

            try {
                const [appsRes, notifsRes] = await Promise.all([
                    fetch(getAbsPath('apps.json')),
                    fetch(getAbsPath('info/notifications.json'))
                ]);

                if (!appsRes.ok || !notifsRes.ok) {
                    throw new Error(`„Éï„Ç°„Ç§„É´„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü (Apps: ${appsRes.status}, Notifications: ${notifsRes.status})`);
                }

                const appsData = await appsRes.json();
                const notificationsData = await notifsRes.json();

                renderNotifications(appsData, notificationsData);

                // ÊúÄÊñ∞„ÅÆÈÄöÁü•„Çí„Éá„Çπ„ÇØ„Éà„ÉÉ„ÉóÈÄöÁü•„Å®„Åó„Å¶Ë°®Á§∫ÔºàChrome/Safari‰∏°ÂØæÂøúÔºâ
                if (notificationsData.length > 0 && isNotificationSupported && Notification.permission === "granted") {
                    const latest = notificationsData[0];
                    showDesktopNotification(latest.title, latest.content, getAbsPath(`appicon/${latest.appkind}.png`));
                }

            } catch (error) {
                console.error(error);
                container.innerHTML = `
                    <div class="text-center py-20 px-6 bg-white dark:bg-ios-cardDark rounded-3xl shadow-sm border border-red-100 dark:border-red-900/30 animate-in">
                        <div class="text-4xl mb-4">üìÇ‚ùå</div>
                        <h2 class="text-xl font-bold text-red-600 dark:text-red-400 mb-2">Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº</h2>
                        <code class="block p-3 bg-gray-100 dark:bg-black rounded-lg text-xs text-left overflow-x-auto text-gray-600 dark:text-gray-400">
                            ${error.message}
                        </code>
                        <button onclick="location.reload()" class="mt-8 px-6 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-full font-bold transition-colors">
                            ÂÜçË©¶Ë°å
                        </button>
                    </div>
                `;
            }
        }

        function renderNotifications(apps, notifications) {
            const container = document.getElementById('notification-container');
            container.innerHTML = '';

            const appMap = new Map(apps.map(app => [app.id, app.name]));

            if (!notifications || notifications.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20 text-gray-500 animate-in">
                        <div class="text-4xl mb-2">üîî</div>
                        <p>ÈÄöÁü•„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì</p>
                    </div>
                `;
                return;
            }

            notifications.forEach((note, index) => {
                const appName = appMap.get(note.appkind) || note.appkind || "‰∏çÊòé„Å™„Ç¢„Éó„É™";
                const dateStr = note.date ? `${note.date[0]}/${note.date[1]}/${note.date[2]}` : "";
                const priorityEmoji = PRIORITY_ICONS[note.priority] !== undefined ? PRIORITY_ICONS[note.priority] : '‚ÑπÔ∏è';
                const iconPath = getAbsPath(`appicon/${note.appkind}.png`);

                const card = document.createElement('div');
                card.className = `notification-card bg-ios-cardLight dark:bg-ios-cardDark rounded-2xl p-4 shadow-sm hover:shadow-md mb-4 border border-gray-100 dark:border-gray-800 opacity-0 translate-y-4`;
                
                setTimeout(() => {
                    card.classList.add('animate-in');
                    card.classList.remove('opacity-0', 'translate-y-4');
                }, index * 80);

                card.innerHTML = `
                    <div class="flex items-start gap-4">
                        <div class="relative flex-shrink-0">
                            <div class="w-14 h-14 rounded-xl overflow-hidden bg-gray-200 dark:bg-gray-700 shadow-inner">
                                <img src="${iconPath}" 
                                     alt="${appName}" 
                                     class="w-full h-full object-cover"
                                     onerror="this.onerror=null; this.parentElement.classList.add('icon-placeholder'); this.parentElement.innerHTML='${(note.appkind || '??').substring(0,2)}';">
                            </div>
                            <div class="absolute -bottom-1 -right-1 bg-white dark:bg-[#1c1c1e] rounded-full w-6 h-6 flex items-center justify-center text-sm shadow-sm border-2 border-white dark:border-[#1c1c1e]">
                                ${priorityEmoji}
                            </div>
                        </div>

                        <div class="flex-1 min-w-0 pt-0.5">
                            <div class="flex justify-between items-baseline mb-0.5">
                                <h3 class="font-bold text-gray-500 dark:text-gray-400 truncate pr-2" style="font-size: 1.03em;">
                                    ${appName}
                                </h3>
                                <span class="text-xs text-gray-400 whitespace-nowrap">${dateStr}</span>
                            </div>

                            <h2 class="font-bold text-gray-900 dark:text-white leading-tight mb-1" style="font-size: 1.07em;">
                                ${note.title}
                            </h2>

                            <p class="text-gray-600 dark:text-gray-300 text-sm leading-relaxed">
                                ${note.content}
                            </p>
                        </div>
                    </div>
                `;

                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
